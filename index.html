<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ming Xia | Data Scientist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
    <link rel="icon" href="./img/mx-logo.png" type="image/x-icon">
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("W8KK0-Rh9tWIw9Fik");
        })();
    </script>
</head>
<body>
<header>
    <nav id="nav">
        <div class="header">
            <div class="logo">
                <img src="./img/mx-logo.png" alt="Ming Xia">
            </div>
            <ul class="nav-links">
                <li><a href="#about" data-lang-key="about">About</a></li>
                <li><a href="#proficiencies" data-lang-key="proficiencies">Proficiencies</a></li>
                <li><a href="#projects" data-lang-key="projects">Projects</a></li>
                <li><a href="#other-platforms" data-lang-key="platforms">Other Platforms</a></li>
                <li><a href="#contact" data-lang-key="contact">Contact</a></li>
            </ul>
            <div class="language-switcher">
                <a href="#" class="lang-btn active" data-lang="en">EN</a>
                <a href="#" class="lang-btn" data-lang="zh">中文</a>
            </div>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="header">
            <div class="logo">
                <img src="./img/mx-logo.png" alt="Ming Xia">
            </div>
            <div class="hamburger-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-links">
                    <li><a href="#about" onclick="toggleMenu()" data-lang-key="about">About</a></li>
                    <li><a href="#proficiencies" onclick="toggleMenu()" data-lang-key="proficiencies">Proficiencies</a></li>
                    <li><a href="#projects" onclick="toggleMenu()" data-lang-key="projects">Projects</a></li>
                    <li><a href="#other-platforms" onclick="toggleMenu()" data-lang-key="platforms">Other Platforms</a></li>
                    <li><a href="#contact" onclick="toggleMenu()" data-lang-key="contact">Contact</a></li>
                    <div class="mobile-lang-switcher">
                        <a href="#" class="lang-btn active" data-lang="en">EN</a>
                        <a href="#" class="lang-btn" data-lang="zh">中文</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- 其他内容保持不变，需要为所有需要翻译的文本添加data-lang-key属性 -->
<script src="./js/script.js"></script>
<script>
    // 语言切换功能
    const translations = {
        en: {
            "about": "About",
            "proficiencies": "Proficiencies",
            "projects": "Projects",
            "platforms": "Other Platforms",
            "contact": "Contact",
            "hello": "Hello, I'm",
            "position": "Data Scientist",
            "contact_info": "Contact Info",
            "get_to_know": "Get To Know More",
            "about_me": "About Me",
            "here_are": "Here Are My",
            "browse": "Browse Through My",
            "explore": "Explore My"
        },
        zh: {
            "about": "关于",
            "proficiencies": "专业技能",
            "projects": "项目",
            "platforms": "其他平台",
            "contact": "联系",
            "hello": "你好，我是",
            "position": "数据科学家",
            "contact_info": "联系信息",
            "get_to_know": "了解更多",
            "about_me": "关于我",
            "here_are": "这是我的",
            "browse": "浏览我的",
            "explore": "探索我的"
        }
    };

    document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const lang = this.dataset.lang;
            setLanguage(lang);
        });
    });

    function setLanguage(lang) {
        // 更新按钮状态
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.dataset.lang === lang) btn.classList.add('active');
        });

        // 更新所有带data-lang-key的元素
        document.querySelectorAll('[data-lang-key]').forEach(element => {
            const key = element.dataset.langKey;
            element.textContent = translations[lang][key];
        });

        // 更新需要特殊处理的元素
        document.querySelector('.section_text_p1').textContent = translations[lang].hello;
        document.querySelector('.section_text_p2').textContent = translations[lang].position;
        document.querySelector('.btn_color').textContent = translations[lang].contact_info;
        document.querySelectorAll('.section_text_p1')[1].textContent = translations[lang].get_to_know;
        document.querySelectorAll('.title_2')[0].textContent = translations[lang].about_me;
        document.querySelectorAll('.section_text_p1')[2].textContent = translations[lang].here_are;
        document.querySelectorAll('.section_text_p1')[3].textContent = translations[lang].browse;
        document.querySelectorAll('.section_text_p1')[4].textContent = translations[lang].explore;
    }
</script>
</body>
</html>
